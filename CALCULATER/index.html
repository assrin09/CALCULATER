<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
     <h1 class="text-center ">Welcome to calculate me!</h1>
    <div class="container  flex flex-col  mx-auto m-w-20">
        <div class="row-input">
            <input class="input" type="text">
        </div>
      <div class="row">
            <button class="button number3">AC</button>
            <button class="button number">%</button>
            <button class="button number">X <sup>2</sup></button>
            <button class="button number">/</button>
        </div>
        <div class="row">
            <button class="button number2 ">7</button>
            <button class="button number2">8</button>
            <button class="button number2" >9</button>
            <button class="button number">*</button>
        </div>

        <div class="row">
            <button class="button number2">4</button>
            <button class="button number2">5</button>
            <button class="button number2">6</button>
            <button class="button number">-</button>
        </div>

        <div class="row">
            <button class="button number2">1</button>
            <button class="button number2">2</button>
            <button class="button number2">3</button>
            <button class="button number">+</button>
        </div>

        <div class="row">
            <button class="button number2" >0</button>
            <button class="button number2">00</button>
            <button class="button number">.</button>
            <button class="button number">=</button>
        </div>

    </div>







  
  <script src="script.js"></script>


  
</body>

</html>
